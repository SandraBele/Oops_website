<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wholesaler Registration â€“ Oops</title>
    <link rel="stylesheet" href="styles.css?v=2">
</head>
<body>
    <header class="site-header">
        <div class="container flex between align-center">
            <img src="oops_logo.png" alt="Oops logo" class="site-logo-img">
            <nav class="site-nav">
                <ul class="nav-list flex between align-center">
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="index.html#faq">FAQs</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                    <li><a href="login.html" id="authLink">Login</a></li>
                    <li><a href="cart.html">Cart (<span id="cartCount">0</span>)</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="auth-page">
        <div class="container">
            <h2 class="section-title">Wholesaler Registration</h2>
            <p>Please fill out the form below to create your wholesale account. All fields are required.</p>
            <form id="signupForm" class="auth-form enhanced-form">
                <div class="form-group">
                    <label for="regEmail">Email Address</label>
                    <input type="email" id="regEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="regPhone">Phone Number</label>
                    <input type="tel" id="regPhone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="regCompany">Company Name</label>
                    <input type="text" id="regCompany" placeholder="Enter your company name" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" placeholder="Create a password" required>
                </div>
                <button type="submit" class="cta-button enhanced-cta">
                    <span>Register</span>
                    <svg class="cta-arrow" width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M8 1L15 8L8 15M15 8H1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </form>
            <p>Already have an account? <a href="login.html">Log in here</a>.</p>
        </div>
    </main>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            updateCartCount();
            const form = document.getElementById('signupForm');
            form.addEventListener('submit', (event) => {
                event.preventDefault();
                const email = document.getElementById('regEmail').value.trim();
                const phone = document.getElementById('regPhone').value.trim();
                const company = document.getElementById('regCompany').value.trim();
                const password = document.getElementById('regPassword').value.trim();
                const user = registerUser({ email, phone, company, password });
                if (user) {
                    alert('Registration successful! You are now logged in.');
                    window.location.href = 'products.html';
                } else {
                    alert('Registration failed. An account with this email may already exist or required fields are missing.');
                }
            });
        });
    </script>
</body>
</html>
